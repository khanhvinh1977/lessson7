<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let inputDiemtoan = prompt("Enter Diem Toan");
      let inputDiemly = prompt("Enter Diem Ly");
      let inputDiemhoa = prompt("Enter Diem Hoa");
      let Diemtoan = parseInt(inputDiemtoan);
      let Diemly = parseInt(inputDiemly);
      let Diemhoa = parseInt(inputDiemhoa);
      let avg = (Diemtoan + Diemly + Diemhoa) / 3;
      document.write("The avg is     " + avg);
      document.write("<br/>");
      let sum = Diemtoan + Diemly + Diemhoa;
      document.write("The Sum is     " + sum);
    </script>
  </body>
</html>
